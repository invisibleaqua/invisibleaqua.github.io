<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Images/Fedha.png" type="image/x-icon">
    <link rel="shortcut icon" href="Images/Fedha.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Log In | Fedha </title>
</head>
<body>
    <div class="form">
        <h2>Log In</h2>
            <div class="mail">
                E-mail <input type="email" required>
                <label for="E-mail"></label>
                <ion-icon name="mail"></ion-icon>
            </div>
            <div class="p-word">
                Password <input type="password" required>
                <label for="Password"></label>
                <ion-icon name="lock-closed"></ion-icon>
            </div>
            <p>
                First time?<a href="signin.html">Sign In</a>
            </p>
            <a href="#">
                <p>Forgot Password?</p>
            </a>
            <div class="submit">
                <button>Log In</button>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
