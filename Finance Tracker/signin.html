<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="Images/Fedha.png" type="image/x-icon">
    <link rel="shortcut icon" href="Images/Fedha.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Create Account | Fedha</title>
</head>
<body>
    <div class="signin">
        <h2>Create Account !</h2>
        <div class="f-name">
            First Name <input type="text">
            <ion-icon name="person"></ion-icon>
        </div>
        <div class="s-name">
            Surname <input type="text">
            <ion-icon name="person"></ion-icon>
        </div>
        <div class="dob">
            Date of Birth <input type="date" placeholder="none">
        </div>
        <div class="mail">
            E-mail <input type="email">
            <ion-icon name="mail"></ion-icon>
        </div>
        <div class="phone">
            Phone Number <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <ion-icon name="call"></ion-icon>
        </div>
        <div class="p-word">
            Password <input type="password">
            <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="c-pword">
            Confirm Password <input type="password">
            <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="button">
            <a href="#">
                <button>Sign In</button>
            </a>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
